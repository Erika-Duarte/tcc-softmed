<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftMed - Medicina Ocupacional</title>
</head>
<body>
    <h1>Tela de Login</h1>
    <form>
        <div>
            <label>Email</label><br/>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="nome@empresa.com"/>
            <div class="erro" id="email-obrigatorio">Email Obrigatório</div>
            <div class="erro" id="email-invalido">Email Inválido</div>
        </div>    
        <div>
            <label>Senha</label><br/>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="erro" id="senha-invalida">Senha Obrigatória</div>
        </div>
       
        <div>
            <button type="button" class = "solid" id= "entrar" disabled="true" onclick= "logado()">Entrar</button>
        </div>

    </form>

   
</body>
<link rel="stylesheet" href="novocadastro.css">

<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></scriptsrc></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></scriptsrc></script>
<script src="login.js"></script>
<script src="../../validacoes.js"></script>
<script src="../../loading.js"></script>
</html>
