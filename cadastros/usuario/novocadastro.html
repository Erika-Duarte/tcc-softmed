<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Novo Cadastro</title>
<body>
   
    <div class="container">
        <h1>Novo Cadastro</h1>
        <div class="form">
            <label> Nome </label>
            <input type="text">
            <label> CPF </label>
            <input type="number">
            <label> Telefone </label>
            <input type="number">
            <label> Email </label>
            <input type="text">
            <label> Senha </label>
            <input type="text">
            <button>Cadastrar</button>

        </div>

    </div>

<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
       databaseURL: "https://tcc-softmed-default-rtdb.asia-southeast1.firebasedatabase.app"
    }

    firebase.initializeApp (firebaseConfig)
    const database = firebase.database()

    const submit = document.querySelector('button')
     submit.onclick = () => sendData()

     
    function sendData(){
        var nome = document.querySelectorAll('input')[0]
        var cpf = document.querySelectorAll('input')[1]
        var telefone = document.querySelectorAll ('input')[2]
        var email = document.querySelectorAll('input')[3]
        var senha = document.querySelectorAll('input')[4]
        

        var listRef = database.ref('funcionarios/')
        var newRef = listRef.push()
        newRef.set({
            'nome': nome.value,
            'cpf': cpf.value,
            'telefone':telefone.value, 
            'email': email.value,
            'senha': senha.value
            
        })
    }
</script>

</body>
<link rel="stylesheet" href="novocadastro.css">

</html>
