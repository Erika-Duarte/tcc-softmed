<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SoftMed - Gerar Encaminhamento </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../index.css" rel="stylesheet" />

</head>
<body class="d-flex flex-column h-100">

  <main class="flex-shrink-0">
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"id="noprint">
            <div class="container px-5">
                <a class="navbar-brand">Guia de Encaminhamento</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Sair</a></li>
                        <li class="nav-item"><a class="nav-link" href="agenda.html">Ir para Agenda</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  </main>
  <br>
  <br>
  <div class="container">
    <form class="row g-4" id="encaminhamentoForm">

               <div class="col-md-2">
                  <label for="inputnacimento" class="form-label" >Nº Encaminhamento</label>
                  <input type="number" class="form-control" id="numEncaminhamento"disabled="">
              </div> 

              <div class="col-md-2">
                <label for="inputnacimento" class="form-label">Data do Agendamento</label>
                <input class="form-control" type="date" id="dataAgendamento"/>
            </div>

            <div class="col-md-2">
              <label for="inputPeriodo" class="form-label">Periodo</label>
              <select id="input-periodo"class="form-select" aria-label="Default select example" onchange="sexo()">
                <option selected value="Todos">Escolha...</option>
                <option value="Matutino">Matutino</option>
                <option value="Vespertino">Vespertino</option>
              </select>
            </div>

                    <div class="col-md-4">
                        <label for="cnpj" class="form-label">CNPJ da Empresa</label>
                        <input type="number" class="form-control"id="cnpjEmpresa" required/>
                        <div class="buttons"id="noprint"> 
                        <button id="teste">buscar por CNPJ</button>
                      </div> 
                    </div>  
                    
                 
                     <div class="col-md-4">
                      <label for="inputNomeF" class="form-label">Nome Fantasia</label>
                      <input type="text" class="form-control" id="inputNomeF"required/>
                    </div>

                    <div class="col-4">
                      <label for="inputCNPJ" class="form-label">Razão Social</label>
                      <input type="text" class="form-control" id="inputrazaosocial"required/>
                    </div>
                    
                    <div class="col-md-4">
                      <label for="inputEmail4" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="inputEmail4"required/>
                    </div>

                    <div class="col-md-4">
                        <label for="inputTelR" class="form-label">Telefone do Responsável</label>
                        <input type="number" class="form-control" id="inputTelR" />
                    </div>

                    <div class="col-md-4">
                        <label for="inputNomeR" class="form-label">Nome do Responsável</label>
                        <input type="text" class="form-control" id="inputNomeR"/>
                    </div>

                    
                    <a>Informações do Colaborador</a></br>

                    <div class="col-md-6">
                        <label for="inputNomeC" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="inputNomeC">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="cpfColaborador">
                    </div>

                    <div class="col-md-4">
                        <label for="inputnacimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputnascimento">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="inputTelC" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="inputTelC">
                    </div>

                    <div class="col-md-4">
                      <label for="inputSexo" class="form-label">Sexo</label>
                      <select id="input-sexo"class="form-select" aria-label="Default select example" onchange="sexo()">
                        <option selected value="Todos">Escolha...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                      </select>
                    </div>

                    <div class="col-md-4">
                        <label for="inputfuncao" class="form-label">Função</label>
                        <input type="text" class="form-control" id="inputfuncao">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="inputSetor" class="form-label">Setor</label>
                        <input type="text" class="form-control" id="inputSetor">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="inputSexo" class="form-label">Tipo de Exame</label>
                        <select id="input-tipo"class="form-select" aria-label="Default select example" onchange="tipo()">
                          <option selected value="Todos">Escolha...</option>
                          <option value="Admissional">Admissional</option>
                          <option value="Periódico">Periódico</option>
                          <option value="Demissional">Demissional</option>
                          <option value="Retorno">Retorno ao Trabalho</option>
                          <option value="Mudança">Mudança de Risco/Função</option>
                          <option value="Consulta">Consulta Clínica</option>
                        </select>

                        
                    </div>
                    
                    <a>Exames Complementares</a>
                    
                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="clinico" onchange="check()" >
                          <label class="form-check-label" for="gridCheck">
                            Exame Clínico
                          </label>
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="visual">
                          <label class="form-check-label" for="gridCheck">
                            Acuidade Visual
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="psicossocial">
                          <label class="form-check-label" for="gridCheck">
                            Av. Psicossocial
                          </label>
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="audiometria">
                          <label class="form-check-label" for="gridCheck">
                            Audiometria
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="epirometria">
                          <label class="form-check-label" for="gridCheck">
                            Espirometria
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="cardiograma">
                          <label class="form-check-label" for="gridCheck">
                            Eletrocardiograma
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="encefalograma">
                          <label class="form-check-label" for="gridCheck">
                            Eletroencefalograma
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="hemorgrama">
                          <label class="form-check-label" for="gridCheck">
                            Hemograma
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="clicemia">
                          <label class="form-check-label" for="gridCheck">
                            Glícemia
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="hipurico">
                          <label class="form-check-label" for="gridCheck">
                            Ácido Hipurico
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="mandelico">
                          <label class="form-check-label" for="gridCheck">
                            Acido Mandélico
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="metil">
                          <label class="form-check-label" for="gridCheck">
                            Acido Metil-Hipurico
                          </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputSexo" class="form-label">Realização do Pagamento</label>
                        <select id="input-pagamento"class="form-select" aria-label="Default select example" onchange="pagamento()">
                          <option selected value="Todos">Escolha...</option>
                          <option value="Empresa">Empresa</option>
                          <option value="Colaborador">Colaborador</option>
                          
                        </select>

                        
                    </div>

                                        
                    <a>Selecione as Aptidões Necessárias</a>

                    <div class="col-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="altura">
                          <label class="form-check-label" for="gridCheck">
                            Trabalho em Altura
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="confinado">
                          <label class="form-check-label" for="gridCheck">
                            Trabalho em Espaço Confinado
                          </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="eletricidade">
                          <label class="form-check-label" for="gridCheck">
                            Trabalho com Eletricidade
                          </label>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="alimentos">
                          <label class="form-check-label" for="gridCheck">
                            Manuseio de Alimentos
                          </label>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="maquinas">
                          <label class="form-check-label" for="gridCheck">
                            Operação de Máquinas
                          </label>
                        </div>
                    </div> 
                      


                    <div class="buttons"id="noprint">
                      <button type="submit" onclick ="window.print()" >🖨Imprmir</button> 
                    </div>

                    <style>
                      @media print { 
                      #noprint { display:none; } 
                      body { background: #fff; }
                      }
                      </style>   
                      
  
</form>
</div>


<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-database-compat.js"></script>



      <script src="encaminhamento.js"></script>
      

</body>
</html>
